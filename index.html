<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <div class="instagram-phone-preto">
                <img src="./img/celularPreto.png" id="celPreto" alt="statico">
            </div>
            <div class="instagram-phone-branco">
                <img src="./img/celularBranco.png" id="celBranco" alt="statico">
            </div>
        </div>
        
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" id="instLogo" alt="instagram-logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/instagram-img.png" id="instImg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como ...</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é ...</p>
                <p class="notacoount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
